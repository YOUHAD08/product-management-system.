<div class="p-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Selected</th>
        </tr>
      </thead>
      @if (products){
        <tbody>
          @for (p of products ; track p){
            <tr>
              <td>{{p.id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
              <td>{{p.quantity}}</td>
              <td>
                @if (p.selected){
                  <i class="bi bi-check-circle"></i>
                }
                @else{
                  <i class="bi bi-circle"></i>
                }
              </td>
              <td>
                <button (click)="deleteProduct(p)" class="btn btn-outline-danger">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      }
    </table>
  </div>
</div>
